  // Shuffle helper
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    return array;
  }

  function startMatchingGame() {
    gameArea.innerHTML = '';
    let cardsArray = [...pairsData];
    shuffle(cardsArray);

    const grid = document.createElement('div');
    grid.className = 'match-grid';
    gameArea.appendChild(grid);

    let flippedCards = [];
    let matchedCount = 0;
    let lockBoard = false;

    cardsArray.forEach(cardData => {
      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('tabindex', '0');
      card.dataset.id = cardData.id;
      card.dataset.text = cardData.text;
      card.innerHTML = '<div style="font-size:48px;">' + cardData.img + '</div><div>' + cardData.text + '</div>';

      card.addEventListener('click', () => {
        if(lockBoard) return;
        if(flippedCards.includes(card) || card.classList.contains('matched')) return;

        card.classList.add('flipped');
        flippedCards.push(card);

        if(flippedCards.length === 2) {
          checkMatch();
        }
      });




      card.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });

      grid.appendChild(card);
    });

    function checkMatch() {
      lockBoard = true;
      const [card1, card2] = flippedCards;
